{% extends 'base.html' %}

{% block title %}
ConOccult - Reporting Cycles
{% endblock %}

{% block content %}
<style>
.floating-box {
    display: inline-block;
    width: 100%;
    height: 75px;
    margin: 10px;
    border-radius: 10px;
    border: 3px solid #000000;  
}

.after-box {
    border: 3px solid red; 
}
</style>

    <div class ="col-md-5">
        <h1>Reporting Cycles List</h1>
        
        {% include '_flashmessages.html' %}
        
        {% for cycle in cycles %}
        <div class="well text-center">
        <a href ="{{url_for('edit_cycle', id= cycle.id) }}">{{ cycle.name }}</a>
        </div>
       
        {% endfor %}
        
        <a href={{ url_for('add_cycle') }} class='btn btn-success'>Add Cycle</a>
           
    </div>

{% endblock %}
