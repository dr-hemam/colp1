{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    
    {% for category, message in messages %}
    <ul class='flashes alert {{ category }} alert-dismissable'>
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <li>{{ message }}</li>
     </ul>
    {% endfor %}
    
  {% endif %}
{% endwith %}
