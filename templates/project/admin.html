{% extends "base.html" %}

{% block title %}Blog Admin{% endblock %}

{% block content %}
<div class="row">
    <div class ="content-md-offest-3 col-md-6">
        <h1>Administration Panel</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div id="messages">
            <ul class=flashes>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        {% endwith %}
       
    </div>
</div>
{% endblock %}
